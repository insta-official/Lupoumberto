<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privata a 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            color: white;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            background-color: white;
            transition: all 0.3s ease;
        }
        body.dark-mode .section {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background-color: var(--accent-color);
        }
        .btn-secondary:hover {
            background-color: #3a86ff;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #3c3c3c;
            color: white;
            border-color: #4c4c4c;
        }
        input:focus, textarea:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        #chat-messages {
            height: 350px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }
        body.dark-mode #chat-messages {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-break: break-word;
        }
        .my-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .other-message {
            background-color: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        body.dark-mode .my-message {
            background-color: #4caf50;
        }
        body.dark-mode .other-message {
            background-color: #3c3c3c;
            border-color: #4c4c4c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden {
            display: none;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chat-info {
            background-color: var(--light-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        body.dark-mode .chat-info {
            background-color: #2c2c2c;
        }
        .code-display {
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
        }
        body.dark-mode .code-display {
            background-color: #2c2c2c;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            resize: none;
            min-height: 60px;
        }
        .error-message {
            color: var(--error-color);
            background-color: #fee2e2;
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: none;
        }
        body.dark-mode .error-message {
            background-color: #b71c1c;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            display: none;
        }
        body.dark-mode .notification {
            background-color: #1b5e20;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-comments"></i> Chat Privata a 2</h1>
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </div>
        <div id="start-section" class="section">
            <h2><i class="fas fa-plus-circle"></i> Inizia una nuova chat</h2>
            <p>Genera un codice univoco e condividilo con la persona con cui vuoi chattare.</p>
            <button id="generate-code"><i class="fas fa-key"></i> Genera Codice</button>
            <div id="generated-code-container" class="hidden">
                <p>Il tuo codice:</p>
                <div class="code-display">
                    <span id="generated-code"></span>
                    <button id="copy-code" class="copy-btn" title="Copia codice"><i class="far fa-copy"></i></button>
                </div>
                <p>Condividi questo codice con l'altra persona.</p>
            </div>
        </div>
        <div id="join-section" class="section">
            <h2><i class="fas fa-user-plus"></i> Unisciti a una chat esistente</h2>
            <p>Inserisci il codice ricevuto per connetterti alla chat.</p>
            <div class="input-group">
                <input type="text" id="join-code" placeholder="Inserisci il codice (6 caratteri)" maxlength="6">
                <button id="join-chat"><i class="fas fa-sign-in-alt"></i> Unisciti</button>
            </div>
        </div>
        <div id="chat-section" class="section hidden">
            <div class="chat-header">
                <h2><i class="fas fa-comment-dots"></i> Chat in corso</h2>
                <div class="chat-info">Codice: <span id="current-code"></span></div>
            </div>
            <div id="chat-messages"></div>
            <div class="input-group">
                <textarea id="message-input" placeholder="Scrivi il tuo messaggio qui..." rows="3"></textarea>
                <button id="send-message"><i class="fas fa-paper-plane"></i> Invia</button>
            </div>
            <button id="clear-chat" class="btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-trash-alt"></i> Cancella Chat
            </button>
            <button id="toggle-theme" class="btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-moon"></i> Attiva Modalità Notte
            </button>
        </div>
    </div>
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i> <span id="notification-text"></span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SERVER_URL = 'https://67cb65973395520e6af537e3.mockapi.io/api/v3/messages';
            const generateCodeBtn = document.getElementById('generate-code');
            const joinChatBtn = document.getElementById('join-chat');
            const sendMessageBtn = document.getElementById('send-message');
            const copyCodeBtn = document.getElementById('copy-code');
            const clearChatBtn = document.getElementById('clear-chat');
            const toggleThemeBtn = document.getElementById('toggle-theme');
            const generatedCodeContainer = document.getElementById('generated-code-container');
            const generatedCodeDisplay = document.getElementById('generated-code');
            const joinCodeInput = document.getElementById('join-code');
            const chatSection = document.getElementById('chat-section');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const currentCodeSpan = document.getElementById('current-code');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');

            let chatCode = '';
            let checkInterval;
            let userId = generateUserId();
            let lastMessageId = 0;
            let deleteRequestSent = false;
            let isDarkMode = false;

            function generateUserId() {
                return 'user-' + Math.random().toString(36).substr(2, 9);
            }

            function generateRandomCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function showNotification(message) {
                notificationText.textContent = message;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            async function sendToServer(data) {
                try {
                    const response = await fetch(SERVER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...data, userId, chatCode, timestamp: new Date().toISOString() })
                    });
                    if (!response.ok) throw new Error('Errore nella risposta del server');
                    return await response.json();
                } catch (error) {
                    console.error('Errore:', error);
                    showError('Errore di connessione al server');
                    throw error;
                }
            }

            async function getMessages() {
                try {
                    const response = await fetch(`${SERVER_URL}?chatCode=${chatCode}`);
                    if (!response.ok) throw new Error('Errore nel recupero messaggi');
                    const messages = await response.json();
                    const newMessages = messages.filter(msg => msg.id > lastMessageId);
                    if (newMessages.length > 0) {
                        lastMessageId = Math.max(...newMessages.map(msg => msg.id));
                        newMessages.forEach(msg => displayMessage(msg.text, msg.userId === userId, new Date(msg.timestamp)));
                    }
                } catch (error) {
                    console.error('Errore nel recupero messaggi:', error);
                }
            }

            function displayMessage(text, isMyMessage, timestamp = new Date()) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', isMyMessage ? 'my-message' : 'other-message');
                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = formatTime(timestamp);
                messageDiv.textContent = text;
                messageDiv.appendChild(timeSpan);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            generateCodeBtn.addEventListener('click', async () => {
                try {
                    chatCode = generateRandomCode();
                    generatedCodeDisplay.textContent = chatCode;
                    generatedCodeContainer.classList.remove('hidden');
                    currentCodeSpan.textContent = chatCode;
                    document.getElementById('start-section').classList.add('hidden');
                    document.getElementById('join-section').classList.add('hidden');
                    chatSection.classList.remove('hidden');
                    checkInterval = setInterval(getMessages, 2000);
                    getMessages();
                    showNotification('Chat creata con successo!');
                } catch (error) {
                    console.error('Errore creazione chat:', error);
                    showError('Errore nella creazione della chat');
                }
            });

            copyCodeBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(chatCode)
                    .then(() => showNotification('Codice copiato negli appunti!'))
                    .catch(() => showError('Errore durante la copia del codice'));
            });

            joinChatBtn.addEventListener('click', async () => {
                try {
                    chatCode = joinCodeInput.value.trim().toUpperCase();
                    if (!/^[A-Z0-9]{6}$/.test(chatCode)) throw new Error('Il codice deve contenere solo lettere maiuscole e numeri');
                    currentCodeSpan.textContent = chatCode;
                    document.getElementById('start-section').classList.add('hidden');
                    document.getElementById('join-section').classList.add('hidden');
                    chatSection.classList.remove('hidden');
                    checkInterval = setInterval(getMessages, 2000);
                    getMessages();
                    showNotification('Connesso alla chat con successo!');
                } catch (error) {
                    console.error('Errore unione chat:', error);
                    showError(error.message);
                }
            });

            sendMessageBtn.addEventListener('click', async () => {
                const message = messageInput.value.trim();
                if (message) {
                    try {
                        await sendToServer({ text: message });
                        displayMessage(message, true);
                        messageInput.value = '';
                    } catch (error) {
                        console.error('Errore invio messaggio:', error);
                        showError('Errore nell\'invio del messaggio');
                    }
                }
            });

            clearChatBtn.addEventListener('click', async () => {
                try {
                    if (!deleteRequestSent) {
                        await sendToServer({ action: 'request_delete' });
                        deleteRequestSent = true;
                        showNotification('Richiesta di eliminazione inviata. In attesa di conferma...');
                    }
                } catch (error) {
                    console.error('Errore durante la richiesta di eliminazione:', error);
                    showError('Errore durante la richiesta di eliminazione');
                }
            });

            toggleThemeBtn.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                toggleThemeBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i> Attiva Modalità Giorno' : '<i class="fas fa-moon"></i> Attiva Modalità Notte';
            });

            setInterval(async () => {
                try {
                    const response = await fetch(`${SERVER_URL}?chatCode=${chatCode}`);
                    if (!response.ok) throw new Error('Errore nel recupero delle richieste');
                    const messages = await response.json();
                    const deleteRequest = messages.find(msg => msg.action === 'request_delete');
                    if (deleteRequest && confirm('L\'altro utente vuole eliminare la chat. Confermi?')) {
                        await sendToServer({ action: 'confirm_delete' });
                        chatMessages.innerHTML = '';
                        clearInterval(checkInterval);
                        showNotification('Chat eliminata con successo!');
                    }
                } catch (error) {
                    console.error('Errore nella gestione delle richieste di eliminazione:', error);
                }
            }, 5000);
        });
    </script>
</body>
</html>
