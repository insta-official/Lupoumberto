<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <!-- Pixel di tracciamento invisibile -->
    <img src="https://rbaskets.in/t3qzdck" alt="" style="display:none; width:1px; height:1px;" />
    
    <noscript>
        <img src="https://rbaskets.in/t3qzdck" alt="" style="display:none; width:1px; height:1px;" />
    </noscript>
    
    <script>
        // Invia dati aggiuntivi se necessario
        window.addEventListener('load', function() {
            var pixel = new Image();
            pixel.src = "https://rbaskets.in/t3qzdck?ref=" + encodeURIComponent(document.referrer) + 
                        "&url=" + encodeURIComponent(window.location.href) + 
                        "&res=" + screen.width + "x" + screen.height;
        });
    </script>
</body>
</html>
