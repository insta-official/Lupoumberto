<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Freezing Peppermint | Prezzo Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
        }
        
        .product-img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            margin: -60px auto 20px;
            display: block;
            filter: drop-shadow(0 15px 25px rgba(67, 97, 238, 0.2));
            transition: transform 0.5s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .product-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--secondary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .product-subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .price-container {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .price-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .price-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #priceDisplay {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 900;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px 20px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 50px;
            width: fit-content;
            margin: 20px auto 0;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            color: var(--success);
            font-size: 14px;
            font-weight: 600;
        }
        
        .telegram-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-top: 25px;
            font-size: 13px;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }
        
        .telegram-info strong {
            color: var(--primary);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .highlight {
            color: white;
            font-weight: 600;
        }
        
        /* Animation for price change */
        .price-update {
            animation: priceChange 0.6s ease;
        }
        
        @keyframes priceChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
            }
            
            .product-img {
                width: 220px;
                height: 220px;
                margin: -50px auto 20px;
            }
            
            .product-title {
                font-size: 24px;
            }
            
            #priceDisplay {
                font-size: 60px;
            }
            
            .price-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://snushus.eu/cdn/shop/files/velo_freezing_peppermint_6.png?v=1752126718" class="product-img" alt="Velo Freezing Peppermint">
            
            <h1 class="product-title">VELO FREEZING PEPPERMINT</h1>
            <p class="product-subtitle">Sapore intenso di menta glaciale</p>
            
            <div class="price-container">
                <div class="price-label">Prezzo attuale</div>
                <div id="priceDisplay">â‚¬ --.--</div>
            </div>
            
            <div class="status">
                <div class="status-dot"></div>
                <div class="status-text">Connesso al bot Telegram</div>
            </div>
            
            <div class="telegram-info">
                Inviami un messaggio su Telegram per aggiornare il prezzo in tempo reale
            </div>
        </div>
        
        <div class="footer">
            <p>Il prezzo si aggiorna automaticamente ogni 2 secondi</p>
            <p>Ultimo aggiornamento: <span id="lastUpdate" class="highlight">Ora</span></p>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8215249732:AAH8zYC1BI6uXt4XCx-JbMePxxBSmqiDf-U';
        const CHAT_ID = '8016989344';
        let lastUpdateId = 0;
        
        const priceDisplay = document.getElementById('priceDisplay');
        const lastUpdateElement = document.getElementById('lastUpdate');
        
        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        async function getUpdates() {
            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    const ourUpdates = data.result.filter(update => 
                        update.message && update.message.chat.id.toString() === CHAT_ID
                    );
                    
                    if (ourUpdates.length > 0) {
                        const lastMessage = ourUpdates[ourUpdates.length - 1];
                        const text = lastMessage.message.text;
                        
                        if (text && text.trim() !== '') {
                            // Aggiorna l'ultimo update ID
                            lastUpdateId = lastMessage.update_id;
                            
                            // Aggiorna il prezzo con animazione
                            priceDisplay.textContent = text;
                            priceDisplay.classList.add('price-update');
                            
                            // Aggiorna l'ora
                            lastUpdateElement.textContent = formatTime();
                            
                            // Rimuovi la classe di animazione dopo un po'
                            setTimeout(() => {
                                priceDisplay.classList.remove('price-update');
                            }, 600);
                        }
                    }
                }
            } catch (error) {
                console.log('Polling attivo...');
            }
        }
        
        // Inizializza
        lastUpdateElement.textContent = formatTime();
        
        // Polling immediato e continuo
        getUpdates();
        setInterval(getUpdates, 2000);
        
        // Aggiorna l'orario ogni secondo
        setInterval(() => {
            lastUpdateElement.textContent = formatTime();
        }, 1000);
    </script>
</body>
</html>
