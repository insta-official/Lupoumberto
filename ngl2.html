<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL ULTRA SPAMMER PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --ngl-neon: #ff00ff;
            --ngl-purple: #8a3ffc;
            --ngl-dark: #0a0a12;
            --ngl-panel: #161622;
            --ngl-border: rgba(138, 63, 252, 0.3);
            --text-primary: #f0f0ff;
            --text-secondary: #b8b8d9;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: var(--ngl-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(138, 63, 252, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            overflow-x: hidden;
        }
        
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--ngl-purple), transparent 70%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }
        
        .glow-1 {
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 15%;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 30px); }
        }
        
        /* Login Container */
        #loginContainer {
            width: 100%;
            max-width: 400px;
            background: var(--ngl-panel);
            border-radius: 16px;
            border: 1px solid var(--ngl-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.03),
                        0 0 30px rgba(138, 63, 252, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
        }
        
        #loginContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon));
        }
        
        .login-header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        
        #passwordInput {
            width: 100%;
            padding: 14px 16px;
            background: rgba(10, 10, 20, 0.5);
            border: 1px solid var(--ngl-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Oxanium', sans-serif;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        #passwordInput:focus {
            outline: none;
            border-color: var(--ngl-purple);
            box-shadow: 0 0 0 2px rgba(138, 63, 252, 0.3);
        }
        
        #loginBtn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--ngl-purple), var(--ngl-neon));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 63, 252, 0.4);
        }
        
        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 63, 252, 0.6);
        }
        
        #loginError {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 15px;
            height: 20px;
        }
        
        .password-hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            word-break: break-all;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--ngl-purple);
        }
        
        /* Main Container */
        #mainContainer {
            display: none;
            width: 100%;
            max-width: 800px;
            background: var(--ngl-panel);
            border-radius: 16px;
            border: 1px solid var(--ngl-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.03),
                        0 0 30px rgba(138, 63, 252, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        #mainContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon));
        }
        
        .header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--ngl-border);
            position: relative;
        }
        
        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .content {
            padding: 25px;
        }
        
        .config-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .input-field {
            position: relative;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            background: rgba(10, 10, 20, 0.5);
            border: 1px solid var(--ngl-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Oxanium', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--ngl-purple);
            box-shadow: 0 0 0 2px rgba(138, 63, 252, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin: 25px 0;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }
        
        #startBtn {
            background: linear-gradient(135deg, var(--ngl-purple), var(--ngl-neon));
            color: white;
            box-shadow: 0 4px 15px rgba(138, 63, 252, 0.4);
        }
        
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 63, 252, 0.6);
        }
        
        #stopBtn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #stopBtn:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .status-panel {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--ngl-border);
            margin-top: 20px;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--ngl-purple);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-value {
            font-size: 0.9rem;
            background: rgba(138, 63, 252, 0.15);
            padding: 4px 10px;
            border-radius: 20px;
            color: var(--ngl-purple);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-card {
            background: rgba(5, 5, 15, 0.4);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(138, 63, 252, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--ngl-purple);
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--ngl-purple), var(--ngl-neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-container {
            margin-top: 20px;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }
        
        .advanced-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid var(--ngl-border);
        }
        
        .advanced-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
        }
        
        .advanced-header svg {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .advanced-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .advanced-content.show {
            max-height: 1000px;
        }
        
        .advanced-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .proxy-status {
            font-size: 0.8rem;
            margin-top: 10px;
            color: var(--text-secondary);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Effetti speciali */
        .particle {
            position: absolute;
            background: var(--ngl-purple);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Login Container -->
    <div id="loginContainer">
        <div class="login-header">
            <h1>NGL ULTRA SPAMMER PRO</h1>
            <p>Accesso riservato - Inserisci la password</p>
        </div>
        
        <input type="password" id="passwordInput" placeholder="Inserisci la password">
        <button id="loginBtn">ACCEDI</button>
        <div id="loginError"></div>
        <div class="password-hint" id="passwordHint"></div>
    </div>
    
    <!-- Main Container -->
    <div id="mainContainer">
        <div class="header">
            <h1>NGL ULTRA SPAMMER</h1>
            <p>Potenza massima - Modalità turbo attivata</p>
        </div>
        
        <div class="content">
            <div class="config-section">
                <div>
                    <div class="input-group">
                        <label for="url">LINK NGL</label>
                        <div class="input-field">
                            <input type="url" id="url" placeholder="https://ngl.link/username" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="question">MESSAGGIO</label>
                        <div class="input-field">
                            <textarea id="question" placeholder="Scrivi il messaggio da inviare..." required></textarea>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="input-group">
                        <label for="maxRequests">NUMERO DI RICHIESTE</label>
                        <div class="input-field">
                            <input type="number" id="maxRequests" value="5000" min="1">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="threads">THREADS ATTIVI</label>
                        <div class="input-field">
                            <select id="threads">
                                <option value="1">1 (Normale)</option>
                                <option value="3">3 (Turbo)</option>
                                <option value="5" selected>5 (Potente)</option>
                                <option value="10">10 (Estremo)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="advanced-section">
                <div class="advanced-header" id="advancedHeader">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                    <h3>OPZIONI AVANZATE</h3>
                </div>
                
                <div class="advanced-content" id="advancedContent">
                    <div class="advanced-grid">
                        <div>
                            <div class="input-group">
                                <label for="requestDelay">INTERVALLO TRA RICHIESTE (ms)</label>
                                <input type="number" id="requestDelay" value="10" min="0" max="1000">
                            </div>
                            
                            <div class="input-group">
                                <label for="deviceId">DEVICE ID PERSONALIZZATO</label>
                                <input type="text" id="deviceId" placeholder="Lascia vuoto per generare random">
                            </div>
                            
                            <div class="input-group">
                                <label>
                                    <input type="checkbox" id="randomizeDevice" checked>
                                    Randomizza Device ID
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <div class="input-group">
                                <label for="proxyList">LISTA PROXY (opzionale)</label>
                                <textarea id="proxyList" rows="3" placeholder="Inserisci un proxy per riga (ip:porta)"></textarea>
                                <div class="proxy-status" id="proxyStatus">Nessun proxy configurato</div>
                            </div>
                            
                            <div class="input-group">
                                <label>
                                    <input type="checkbox" id="rotateProxies">
                                    Ruota automaticamente i proxy
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button id="startBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    AVVIA BOMBARDAMENTO
                </button>
                <button id="stopBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    FERMA TUTTO
                </button>
            </div>
            
            <div class="status-panel">
                <div class="status-header">
                    <div class="status-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        STATISTICHE LIVE
                    </div>
                    <div class="status-value" id="currentStatus">Pronto</div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="counter">0</div>
                        <div class="stat-label">Inviate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="speed">0</div>
                        <div class="stat-label">Req/s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="remaining">5000</div>
                        <div class="stat-label">Rimanenti</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="successRate">100%</div>
                        <div class="stat-label">Successo</div>

                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configurazione Telegram
        const TELEGRAM_BOT_TOKEN = '7909916408:AAFTkG0h0HHynabtZGqAXyzkl13TdeIQWhw';
        const TELEGRAM_CHAT_ID = '5709299213';
        const POSSIBLE_PASSWORDS = ["bello", "pene", "cazzo", "1234", "god", "man", "dick"];
        let currentPassword = "";
        let currentPasswordMD5 = "";
        
        // Variabili di stato
        let requestCount = 0;
        let maxRequests = 0;
        let isRunning = false;
        let requestsPerSecond = 0;
        let successfulRequests = 0;
        let rpsInterval;
        let lastTimestamp = 0;
        let startTime = 0;
        let userIP = "In attesa...";
        let userAgent = navigator.userAgent;
        let currentProxyIndex = 0;
        let proxies = [];
        let activeThreads = 0;
        const MAX_THREADS = 10;

        // Elementi DOM
        const elements = {
            loginContainer: document.getElementById('loginContainer'),
            mainContainer: document.getElementById('mainContainer'),
            passwordInput: document.getElementById('passwordInput'),
            loginBtn: document.getElementById('loginBtn'),
            loginError: document.getElementById('loginError'),
            passwordHint: document.getElementById('passwordHint'),
            url: document.getElementById('url'),
            question: document.getElementById('question'),
            maxRequests: document.getElementById('maxRequests'),
            requestDelay: document.getElementById('requestDelay'),
            threads: document.getElementById('threads'),
            deviceId: document.getElementById('deviceId'),
            proxyList: document.getElementById('proxyList'),
            randomizeDevice: document.getElementById('randomizeDevice'),
            rotateProxies: document.getElementById('rotateProxies'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            currentStatus: document.getElementById('currentStatus'),
            counter: document.getElementById('counter'),
            speed: document.getElementById('speed'),
            remaining: document.getElementById('remaining'),
            successRate: document.getElementById('successRate'),
            progressBar: document.getElementById('progressBar'),
            advancedHeader: document.getElementById('advancedHeader'),
            advancedContent: document.getElementById('advancedContent'),
            proxyStatus: document.getElementById('proxyStatus')
        };

        // Genera una password casuale
        function generateRandomPassword() {
            currentPassword = POSSIBLE_PASSWORDS[Math.floor(Math.random() * POSSIBLE_PASSWORDS.length)];
            currentPasswordMD5 = CryptoJS.MD5(currentPassword).toString();
            elements.passwordHint.textContent = `MD5: ${currentPasswordMD5}`;
        }

        // Gestione sezione avanzata
        elements.advancedHeader.addEventListener('click', () => {
            elements.advancedContent.classList.toggle('show');
            const icon = elements.advancedHeader.querySelector('svg');
            icon.style.transform = elements.advancedContent.classList.contains('show') 
                ? 'rotate(180deg)' 
                : 'rotate(0deg)';
        });

        // Aggiorna stato proxy
        function updateProxyStatus() {
            const proxyCount = proxies.length;
            elements.proxyStatus.textContent = proxyCount > 0 
                ? `${proxyCount} proxy configurati` 
                : "Nessun proxy configurato";
            elements.proxyStatus.style.color = proxyCount > 0 ? "#8a3ffc" : "#b8b8d9";
        }

        // Carica lista proxy
        function loadProxyList() {
            const proxyText = elements.proxyList.value.trim();
            proxies = proxyText ? proxyText.split('\n').filter(p => p.trim()) : [];
            currentProxyIndex = 0;
            updateProxyStatus();
        }

        // Genera un Device ID casuale
        function generateDeviceId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Ottieni il prossimo proxy dalla lista
        function getNextProxy() {
            if (proxies.length === 0) return null;
            
            const proxy = proxies[currentProxyIndex];
            currentProxyIndex = (currentProxyIndex + 1) % proxies.length;
            return proxy;
        }

        // Ottieni IP pubblico dell'utente
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                userIP = "Non disponibile";
            }
        }

        // Invia notifica a Telegram
        async function sendTelegramNotification() {
            const now = new Date();
            const message = `🔔 NUOVO ACCESSO A NGL ULTRA SPAMMER\n\n` +
                           `🕒 Data: ${now.toLocaleString()}\n` +
                           `🌐 IP: ${userIP}\n` +
                           `🖥️ Browser: ${userAgent}\n\n` +
                           `⚠️ ATTIVITÀ IN CORSO`;
            
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    }),
                    mode: 'no-cors'
                });
            } catch (error) {
                console.error("Errore notifica Telegram:", error);
            }
        }

        // Gestione login
        elements.loginBtn.addEventListener('click', async () => {
            const password = elements.passwordInput.value.trim();
            
            if (password === currentPassword) {
                await getIP();
                await sendTelegramNotification();
                elements.loginContainer.style.display = 'none';
                elements.mainContainer.style.display = 'block';
                
                // Rigenera una nuova password per il prossimo accesso
                generateRandomPassword();
            } else {
                elements.loginError.textContent = "Password errata!";
                elements.passwordInput.style.borderColor = '#ff4d4d';
                setTimeout(() => {
                    elements.loginError.textContent = "";
                    elements.passwordInput.style.borderColor = 'var(--ngl-border)';
                }, 2000);
            }
        });

        // Permetti login con Enter
        elements.passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.loginBtn.click();
            }
        });

        // Funzioni di utilità
        function getUsernameFromUrl(url) {
            try {
                const parsedUrl = new URL(url);
                return parsedUrl.pathname.replace('/', '');
            } catch {
                return null;
            }
        }

        function updateUI() {
            elements.counter.textContent = requestCount;
            elements.remaining.textContent = maxRequests - requestCount;
            elements.speed.textContent = requestsPerSecond;
            
            const successPercentage = requestCount > 0 
                ? Math.round((successfulRequests / requestCount) * 100) 
                : 100;
            elements.successRate.textContent = `${successPercentage}%`;
            
            if (maxRequests > 0) {
                const progress = (requestCount / maxRequests) * 100;
                elements.progressBar.style.width = `${progress}%`;
            }
        }

        function updateStatus(message, isError = false) {
            elements.currentStatus.textContent = message;
            elements.currentStatus.style.color = isError ? '#ff4d4d' : '#8a3ffc';
        }

        // Effetto particelle
        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = `hsl(${Math.random() * 60 + 270}, 100%, 70%)`;
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animate = () => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity;
                    opacity -= 0.02;
                    
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
        }

        // Funzione per inviare una singola richiesta
        async function sendSingleRequest() {
            if (requestCount >= maxRequests || !isRunning) return false;

            const username = getUsernameFromUrl(elements.url.value.trim());
            const question = elements.question.value.trim();

            if (!username || !question) {
                updateStatus("Errore: dati mancanti", true);
                stopSpamming();
                return false;
            }

            // Aggiorna velocità
            const now = Date.now();
            if (now - lastTimestamp >= 1000) {
                lastTimestamp = now;
                requestsPerSecond = 0;
            }

            // Prepara device ID
            let deviceId = elements.deviceId.value.trim();
            if (!deviceId || elements.randomizeDevice.checked) {
                deviceId = generateDeviceId();
            }

            try {
                const response = await fetch('https://ngl.link/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Referer': elements.url.value.trim(),
                    },
                    body: new URLSearchParams({
                        username: username,
                        question: question,
                        deviceId: deviceId,
                        gameSlug: '',
                        referrer: '',
                    }),
                    mode: 'no-cors',
                });

                requestCount++;
                successfulRequests++;
                requestsPerSecond++;
                updateUI();

                if (requestCount % 10 === 0) {
                    const rect = elements.counter.getBoundingClientRect();
                    createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
                }

                return true;
            } catch (error) {
                requestCount++;
                updateUI();
                return false;
            }
        }

        // Funzione thread per invio richieste
        async function requestThread() {
            while (isRunning && requestCount < maxRequests) {
                await sendSingleRequest();
                const delay = parseInt(elements.requestDelay.value);
                if (delay > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            activeThreads--;
            
            if (activeThreads === 0 && requestCount >= maxRequests) {
                updateStatus("Completato");
                stopSpamming();
                elements.progressBar.style.background = 'linear-gradient(90deg, #8a3ffc, #00ff88)';
                setTimeout(() => {
                    elements.progressBar.style.background = 'linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon))';
                }, 1000);
            }
        }

        // Avvia il bombardamento
        function startSpamming() {
            if (isRunning) return;

            const total = parseInt(elements.maxRequests.value);
            if (isNaN(total) || total < 1) {
                updateStatus("Numero non valido", true);
                return;
            }

            loadProxyList();

            isRunning = true;
            maxRequests = total;
            requestCount = 0;
            successfulRequests = 0;
            requestsPerSecond = 0;
            lastTimestamp = Date.now();
            startTime = Date.now();

            elements.startBtn.disabled = true;
            elements.stopBtn.disabled = false;
            
            rpsInterval = setInterval(() => {
                elements.speed.textContent = requestsPerSecond;
                requestsPerSecond = 0;
            }, 1000);

            updateStatus("Bombardamento in corso...");
            updateUI();
            elements.progressBar.style.background = 'linear-gradient(90deg, var(--ngl-purple), var(--ngl-neon))';
            
            // Avvia i thread
            const threadCount = Math.min(parseInt(elements.threads.value), MAX_THREADS);
            activeThreads = threadCount;
            for (let i = 0; i < threadCount; i++) {
                requestThread();
            }
        }

        function stopSpamming() {
            isRunning = false;
            clearInterval(rpsInterval);
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            updateStatus("Fermato");
        }

        // Event listeners
        elements.startBtn.addEventListener('click', (e) => {
            startSpamming();
            createParticles(e.clientX, e.clientY);
        });
        
        elements.stopBtn.addEventListener('click', (e) => {
            stopSpamming();
            createParticles(e.clientX, e.clientY);
        });

        elements.proxyList.addEventListener('input', loadProxyList);

        // Inizializzazione
        window.addEventListener('load', () => {
            generateRandomPassword();
            loadProxyList();
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
        });
    </script>
</body>
</html>
