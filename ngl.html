        }
        
        body {

            margin: 0;

        .container {
            max-width: 500px;

            background-color: var(--ngl-gray);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: var(--ngl-pink);
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #adadb8;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #adadb8;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background-color: #252529;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        #sendBtn {
            background-color: var(--ngl-pink);
            color: white;
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
            display: none;
        }

        .toggle-section {
            margin-top: 15px;
            padding: 15px;
            background-color: #252529;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .speed-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .speed-option {
            padding: 10px;
            background-color: #252529;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .speed-option:hover {
            border-color: var(--ngl-pink);
        }

        .speed-option.active {
            background-color: var(--ngl-pink);
            border-color: var(--ngl-pink);
        }

        .speed-option input {
            display: none;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-option input {
            width: auto;
        }

        .warning {
            color: #ff9800;
            background-color: rgba(255, 152, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .divider {
            height: 1px;
            background-color: #333;
            margin: 25px 0;
        }

        #results {
            margin-top: 25px;
            font-size: 14px;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

            .container {
                margin: 20px 15px;
                padding: 20px 15px;
            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
